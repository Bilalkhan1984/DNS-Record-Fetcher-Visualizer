name: DNS Fetcher CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install dnspython

      - name: Run DNS Fetcher
        run: python ./Dns_Fetcher.py --domain "google.com"

      - name: Move report to docs
        run: |
          mkdir -p docs
          mv report.html docs/index.html

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dns-report
          path: docs/index.html
