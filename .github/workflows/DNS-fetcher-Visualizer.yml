name: DNS Record Fetcher

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      domain:
        description: "Domain name to fetch DNS records for"
        required: true
        default: "google.com"

jobs:
  fetch-dns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install dnspython

      - name: Run DNS fetcher
        run: |
          python Dns_Fetcher.py --domain "${{ github.event.inputs.domain }}"

      - name: Commit report to docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Update DNS report for ${{ github.event.inputs.domain }}"
          git push
